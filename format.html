<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 60%;
            height: 500px;
            margin: auto;
            margin-top: 100px;
            margin-bottom: 600px;
            background-color: yellow;
            position: relative;
        }
        .box > div{
            height: 200px;
            width: 200px;
            margin:  auto;
            background-color: red;
            position: sticky;
            top: 0px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
    </div>
</body>
</html>
